<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gen</title>
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="myApp">

        <div id="customCardContainer">
            <figure id="customCard">
                <img src="assets/img/placeholder.jpg" alt="">

            </figure>
        </div>

        <div id="customizerContainer">
            <div class="customSection">
                <div class="customSectionHeader">
                    <h2>Box-shadow</h2>
                    <input type="checkbox" id="boxShadowSelector">
                </div>
                <div class="customSectionDetails" id="boxShadowDetails">
                    <input type="text" placeholder="x">
                    <input type="text" placeholder="y">
                    <input type="text" placeholder="blur">
                    <input type="text" placeholder="spread">
                    <input type="text" placeholder="color">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
